[general]
description = Scenario Risk from GMFs
calculation_mode = scenario_risk
ses_seed = 21
random_seed = 42
master_seed = 84

[hazard]
sites_csv = sites.csv
gmfs_csv = gmf-data.csv
number_of_ground_motion_fields = 1
intensity_measure_types = SA(0.1), SA(0.3)

[exposure]
exposure_file = exposure.xml
taxonomy_mapping_csv = taxonomy_mapping.csv

[vulnerability]
structural_vulnerability_file = vulnerability_structural.xml

[risk_calculation]
ignore_covs = true
