[general]

description = 2018 PSHA model - North Africa
calculation_mode = classical
random_seed = 19
disagg_by_src = true
use_rates = true

[geometry]

sites = 29.9 31.2

[logic_tree]

number_of_logic_tree_samples = 0

[erf]

rupture_mesh_spacing = 5
complex_fault_mesh_spacing = 10
width_of_mfd_bin = 0.1
