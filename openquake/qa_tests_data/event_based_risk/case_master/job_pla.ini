[general]
description = Post-Loss-Amplification test
calculation_mode = event_based_risk

[exposure]
exposure_file = exposure_model.xml

[boundaries]
region = -122.6 38.3, -121.5 38.3, -121.5 37.9, -122.6 37.9

[site_params]
reference_vs30_type = measured
reference_vs30_value = 760.0
reference_depth_to_2pt5km_per_sec = 5.0
reference_depth_to_1pt0km_per_sec = 100.0
reference_backarc = 1

[erf]
width_of_mfd_bin = 0.1
rupture_mesh_spacing = 2.0
area_source_discretization = 10

[logic_trees]
source_model_logic_tree_file = ssmLT.zip
gsim_logic_tree_file = gsim_logic_tree.xml

[hazard_calculation]
random_seed = 24
truncation_level = 3
maximum_distance = 200.0
minimum_distance = 5
investigation_time = 1
number_of_logic_tree_samples = 0
ses_per_logic_tree_path = 10

[hazard_outputs]
intensity_measure_types_and_levels = {
  'PGA': logscale(0.05, 2.0, 30),
  'SA(0.1)': logscale(0.05, 3.0, 30),
  'SA(0.3)': logscale(0.05, 4.0, 30),
  'SA(0.4)': logscale(0.05, 3.0, 30),}

[vulnerability]
structural_vulnerability_file = structural_vulnerability_model.xml
nonstructural_vulnerability_file = nonstructural_vulnerability_model.xml


[risk_calculation]
risk_investigation_time = 50
asset_correlation = 0

[risk_outputs]
total_losses = structural+nonstructural
post_loss_amplification_file = pla_model.csv

[export]
export_dir = /tmp
