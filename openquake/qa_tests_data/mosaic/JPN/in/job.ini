[general]

description = Seismic hazard analysis for Japan - HERP model 2021, PGA
calculation_mode = classical
random_seed = 23


[geometry]

sites_csv = sites_jpn_res6.csv

[logic_tree]

number_of_logic_tree_samples = 0

[erf]

rupture_mesh_spacing = 5
complex_fault_mesh_spacing = 10
width_of_mfd_bin = 0.1
area_source_discretization = 10.0

[site_params]

reference_vs30_type = measured
reference_vs30_value = 800.0
reference_depth_to_1pt0km_per_sec = 30.0
reference_depth_to_2pt5km_per_sec = 0.57


[calculation]

source_model_logic_tree_file = ssmLT.xml
gsim_logic_tree_file = gmmLT.xml
investigation_time = 50.0
intensity_measure_types_and_levels = {"PGA": logscale(0.005, 3.00, 25)}
truncation_level = 5
maximum_distance = {'default': 300.}
horiz_comp_to_geom_mean = true
pointsource_distance = 200

[output]

export_dir = ../out
mean_hazard_curves = true
quantile_hazard_curves =
hazard_maps = true
uniform_hazard_spectra = true
poes = 0.1 0.02
