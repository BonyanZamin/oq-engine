[general]

description = Classical PSHA with non-trivial logic tree (1 source model + absolute uncertainties on G-R a and b values and maximum magnitude and 2 GMPEs per tectonic region type)
calculation_mode = classical
random_seed = 23

[geometry]

sites = 0.5 -0.5

[logic_tree]

number_of_logic_tree_samples = 0

[erf]

width_of_mfd_bin = 0.5
area_source_discretization = 20.

[site_params]

reference_vs30_type = measured
reference_vs30_value = 600.0
reference_depth_to_2pt5km_per_sec = 5.0
reference_depth_to_1pt0km_per_sec = 100.0

[calculation]

source_model_logic_tree_file = source_model_logic_tree.xml
gsim_logic_tree_file = gmpe_logic_tree.xml
investigation_time = 50.0
intensity_measure_types_and_levels = {"PGA": logscale(.001, 2, 20)}
truncation_level = 3
maximum_distance = 200.0
pointsource_distance = 0

[output]

export_dir = /tmp
mean = true
quantiles = 0.05 0.5 0.95
hazard_maps = true
poes = 0.1 0.02
individual_curves = true
