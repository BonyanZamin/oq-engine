apiVersion: apps/v1
kind: Deployment
metadata:
  name: hostpath-master
  namespace: default
  labels:
    app: engine-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine-master
  template:
    metadata:
      labels:
        app: engine-master
        version: "latest"
    spec:
      containers:
      - name: engine-master
        image: openquake/engine:nightly
        env:
        - name: OQ_CONFIG_FILE
          value: /oqdata/openquake/openquake.cfg
        - name: PATH
          value: /oqdata/openquake/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        - name: OQ_MASTER_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OQ_MASTER_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        imagePullPolicy: Always
        ports:
        - name: webui
          containerPort: 8800
        command: ["/bin/sh", "-c"] 
        args: 
          - cp -a /opt/openquake /oqdata;
            sed -i 's,127.0.0.1,'"$OQ_MASTER_IP"',' /oqdata/openquake/openquake.cfg;
            oq --version;
            cat /oqdata/openquake/openquake.cfg;
            python3 -m openquake.commands dbserver start;
            sleep 720;
        volumeMounts:
                #- mountPath: /etc/openquake
                #name: config
        - mountPath: /oqdata  # in the container filesystem
          name: kinddata        #name as defined in volumes
      volumes:
        - name: kinddata # name of volume
          hostPath:
            path: /data #  matches kind containerPath:
        - name: config
          configMap:
            name: oqcfg
