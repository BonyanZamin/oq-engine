apiVersion: apps/v1
kind: Deployment
metadata:
  name: hostpath-worker
  namespace: default
  labels:
    app: engine-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workers
  template:
    metadata:
      labels:
        app: workers
        version: "latest"
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: engine-worker
        image: openquake/engine:nightly
        env:
        - name: OQ_CONFIG_FILE
          value: /etc/openquake/openquake.cfg
        imagePullPolicy: Always
        ports:
        - containerPort: 1909
        command: ["/bin/sh", "-c"] 
        args: 
          - echo startworker > /home/openquake/avvio.log;
            python3 -m openquake.baselib.workerpool;
        volumeMounts:
        - mountPath: /etc/openquake
          name: config
        - mountPath: /oqdata  # in the container filesystem
          name: kinddata        #name as defined in volumes
      volumes:
        - name: kinddata # name of volume
          hostPath:
            path: /data #  matches kind containerPath:
        - name: config
          configMap:
            name: oqcfg
