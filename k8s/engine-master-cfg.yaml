apiVersion: v1
kind: ConfigMap
metadata:
  namespace: openquake
  name: oqcfg
data:
  openquake.cfg: |
    [general]
    strict = false

    [distribution]
    oq_distribute = zmq
    terminate_workers_on_revoke = true
    serialize_jobs = true

    [memory]
    soft_mem_limit = 90
    hard_mem_limit = 99

    [dbserver]
    # enable multi_user if you have a multiple user installation
    multi_user = false
    file = /home/openquake/oqdata/db.sqlite3
    listen = 0.0.0.0
    # example: master.hpc
    host = 0.0.0.0
    # port 1908 has a good reputation:
    # https://isc.sans.edu/port.html?port=1908
    port = 1908
    # port range used by workers to send back results
    # to the master node
    receiver_ports = 1912-1920
    authkey = changeme

    [webapi]
    server = http://127.0.0.1:8800
    username =
    password =

    [zworkers]
    host_cores = 10.244.1.27 -1
    ctrl_port = 1909
    remote_python =

    [directory]
    shared_dir = /home
    custom_tmp =
